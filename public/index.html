<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos - Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .icon-container {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 mb-3">Sistema de Pedidos</h1>
            <p class="lead text-muted">Selecione seu modo de acesso</p>
        </div>

        <div class="row g-4 justify-content-center">
            <!-- Garçom -->
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 text-center p-4" onclick="window.location.href='/waiter'">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="bi bi-person-badge"></i>
                        </div>
                        <h5 class="card-title mb-3">Garçom</h5>
                        <p class="card-text text-muted">Gerenciar pedidos e mesas</p>
                    </div>
                </div>
            </div>

            <!-- Cozinha -->
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 text-center p-4" onclick="window.location.href='/kitchen'">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="bi bi-fire"></i>
                        </div>
                        <h5 class="card-title mb-3">Cozinha</h5>
                        <p class="card-text text-muted">Preparar e gerenciar pedidos</p>
                    </div>
                </div>
            </div>

            <!-- Proprietário -->
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 text-center p-4" onclick="window.location.href='/owner'">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="bi bi-shop"></i>
                        </div>
                        <h5 class="card-title mb-3">Proprietário</h5>
                        <p class="card-text text-muted">Administrar o restaurante</p>
                    </div>
                </div>
            </div>

            <!-- Tela Pública -->
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 text-center p-4" onclick="window.location.href='/public'">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="bi bi-display"></i>
                        </div>
                        <h5 class="card-title mb-3">Tela Pública</h5>
                        <p class="card-text text-muted">Visualizar pedidos prontos</p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5">
            <p class="text-muted">© 2024 Sistema de Pedidos - Restaurante</p>
        </footer>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
